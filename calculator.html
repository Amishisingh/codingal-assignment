<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body{color: indianred;
          background-color: palegreen;}
      input{

color: red;
        background: red;
        background-color: rgb(15, 139, 143);
        width:400px;
        height: 50px;
   
      }
      button{
        width:90px;
        height: 50px;
      
      }
      
    </style>
  </head>
  
<body>
 <div class=container bg-warning text-white">
<header class="text-center">
  <h1>Calculator</h1><hr>
</header>
  <div class="text-center">
    <input type="text" id="inputID" ><br>
    <button class="btn btn-info " p-5 m-3 onclick="enterinput('7')">7</button> 
   <button class="btn btn-danger" p-2 m-1 onclick="enterinput('8')">8</button> 
   <button class="btn btn-info" p-2 m-1 onclick="enterinput('9')">9</button> 
   <button class="btn btn-warning " p-2 m-1 onclick="enterinput('+')">+</button> <br>
   <button class="btn btn-danger" p-2 m-1 onclick="enterinput('4')">4</button> 
   <button class="btn btn-info" p-2 m-1 onclick="enterinput('5')">5</button> 
   <button class="btn btn-danger" p-2 m-1 onclick="enterinput('6')">6</button>
     <button class="btn  btn-warning" p-2 m-1 onclick="enterinput('-')">-</button> <br>
     <button class="btn btn-info" p-2 m-1 onclick="enterinput('1')">1</button> 
     <button class="btn btn-danger " p-2 m-1 onclick="enterinput('2')">2</button> 
     <button class="btn btn-info" p-2 m-1 onclick="enterinput('3')">3</button> 
     <button class="btn  btn-warning" p-2 m-1 onclick="enterinput('*')">x</button> <br>
     <button class="btn btn-danger" p-2 m-1 onclick="enterinput('0')">0</button> 
     <button class="btn  btn-warning" p-2 m-1 onclick="enterinput('.')">.</button> 
     <button class="btn  btn-warning" p-2 m-1 
       onclick="calculation()">=</button> 
     <button class="btn  btn-warning" p-2 m-1 onclick="enterinput('/')">/</button> <br>
    <button class="btn  btn-success" p-2 m-1 onclick="clearinput()">Delete</button> 
    <button class="btn  btn-success" p-2 m-1 onclick="enterinput('√')">√</button> 
    <script>
    function enterinput(value){
      document.getElementById("inputID").value +=value
      }
    function clearinput(){
      document.getElementById("inputID").value=""
    }
      function calculation(){
       try{document.getElementById("inputID").value=eval( document.getElementById("inputID").value)} catch(error)
       {
         document.getElementById("inputID").value=error
       } }
 
  </script>
</body>

</html>
