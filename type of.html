<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    var a = 156
    document.write("value of a is ",a,"<br>")
    document.write("type of a is ",typeof(a),"<br>")

    var b = Number("156")
    document.write("value of b is ",b,"<br>")
    document.write("type of b is ",typeof(b),"<br>")

    var c = String(156)
    document.write("value of c is ",c,"<br>")
    document.write("type of c is ",typeof(c),"<br>")

    var d = Boolean(54)
    document.write("value of d is ",d,"<br>")
    document.write("type of d is ",typeof(d),"<br>")
    var e = Boolean("")
    document.write("value of e is ",e,"<br>")
    document.write("type of e is ",typeof(e),"<br>")

</script>
    
</body>
</html>
